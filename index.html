<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="header">
        <h1>Master the Elements</h1>
    </div>
    <div id="content">
        <div id="game">
            <h2>Choose your Element...</h2>
            <h2 id="h2-strength">and Fight!</h2>
            <h3>First to 5 Wins!</h3>
            <div id="buttons">
                <button id="fire" class="choice" value = "fire" ><img src="images/fire-svgrepo-com.svg"></button>
                <button id="water" class="choice" value = "water" ><img src="images/water-svgrepo-com.svg"></button>
                <button id="ice" class="choice" value = "ice" ><img src="images/ice-svgrepo-com.svg"></button>
            </div>
            <div id="score">
                <div>
                    <img src="images/controller-svgrepo-com.svg">
                    <h4 id="player-score">0</h4>
                </div>
                <div>
                    <img src="images/computer-svgrepo-com.svg">
                    <h4  id="computer-score">0</h4>
                </div>
            </div>
            <div id="result">
                <h2>...</h2>
            </div>
            <div id="explanation">
                <h3>Fire beats Ice, Water beats Fire, Ice beats Water.</h3>
            </div>
            <button id="play-again">Play Again!</button>
        </div>
    </div>
    <div id="footer">
        <p>Made by Eduardo Smallwood!</p>
        <a href="https://github.com/EduSTC"><img id="github-icon" src="images/iconmonstr-github-1.svg"></a>
    </div>
</body>

</html>
